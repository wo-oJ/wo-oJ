<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My favorite tools and technologies</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #aab3bf;
      --accent: #38bdf8;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#081021 0%, #071226 100%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
    }
    .wrap{
      max-width:820px;
      margin:28px auto;
      padding:28px;
    }
    h1{
      margin:0 0 10px 0;
      font-size:28px;
      letter-spacing:-0.4px;
    }
    p.lead{
      color:var(--muted);
      margin:6px 0 24px 0;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:16px;
      justify-items:center;
      align-items:stretch;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      border:1px solid rgba(255,255,255,0.03);
      padding:22px 16px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:120px;
      border-radius:8px;
      text-align:center;
      width:100%;
      box-sizing:border-box;
    }
    .card img{
      width:64px;
      height:64px;
      object-fit:contain;
      margin-bottom:10px;
    }
    .card .label{
      font-size:15px;
      color:var(--muted);
    }
    @media (max-width:720px){
      .grid{ grid-template-columns: repeat(1,1fr); gap:12px; }
      .card img{ width:56px;height:56px;}
    }
    .note{
      margin-top:18px;
      color:var(--muted);
      font-size:13px;
    }
    a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>welcome to my GitHub Page</h1>
    <p class="lead">I am Reza Shakeri — Computer Engineering student. I learn and teach programming. Instagram: <a href="https://www.instagram.com/Barnamenevisinsta" target="_blank" rel="noopener">Barnamenevisinsta</a></p>

    <h2 style="margin-top:18px">My favorite tools and technologies ⚙️</h2>

    <div class="grid" style="margin-top:12px;">
      <div class="card">
        <img src="https://img.shields.io/badge/-Vue.js-42b883?style=for-the-badge&logo=vue.js&logoColor=white" alt="Vue.js">
        <div class="label">Vue.js</div>
      </div>

      <div class="card">
        <img src="https://img.shields.io/badge/-Python-3776AB?style=for-the-badge&logo=python&logoColor=white" alt="Python">
        <div class="label">Python</div>
      </div>

      <div class="card">
        <img src="https://img.shields.io/badge/-TypeScript-3178C6?style=for-the-badge&logo=typescript&logoColor=white" alt="TypeScript">
        <div class="label">TypeScript</div>
      </div>
    </div>

    <p class="note">Tip: 이 파일을 리포지토리에 추가한 뒤 README에서 <a href="./tech-grid.html">./tech-grid.html</a>로 링크하면 스타일이 온전히 유지됩니다.</p>
  </div>
</body>
</html>
